<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script type="text/javascript"
                src="https://apicdn.walkscore.com/api/v1/traveltime_widget/js?wsid=3950dacfe4b9f83564d394cab5e9fb88">
        </script>

        <title>Simple Map</title>
    </head>
    <body>
        <div class="space"></div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"
                    id="mode" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Mode of Transportation
            </button>
            <div class="dropdown-menu" aria-labelledby="mode">
                <a class="dropdown-item" href="#" onclick="setMode('DRIVING')">Driving</a>
                <a class="dropdown-item" href="#" onclick="setMode('WALKING')">Walking</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"
                    id="places" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Search Location
            </button>
            <div class="dropdown-menu" aria-labelledby="places">
                <a class="dropdown-item" href="#" onclick="setPlace('GROCERY_OR_SUPERMARKET')">Grocery</a>
                <a class="dropdown-item" href="#" onclick="setPlace('DENTIST')">Dentist</a>
            </div>
        </div>
        <a href="#" class="btn btn-secondary active" role="button"
           aria-pressed="true" onclick="displayLocation(originLocation)">Search</a>
        <div class="space"></div>
        <div id="map"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
